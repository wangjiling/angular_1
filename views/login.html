<div class="login-wrap">
    <form id="login_form">
        <p class="title">后台管理系统</p>
        <div class="error-msg"></div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="icon svg-login_ico1 svg-login_ico1-dims"></i></span>
            <input name="phone" id="phone" ng-model="lg.phone" type="text" class="form-control" placeholder="请输入手机号码" autocomplete="off" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="icon svg-login_ico2 svg-login_ico2-dims"></i></span>
            <input name="password" id="password" ng-model="lg.password" type="password" class="form-control" placeholder="请输入登录密码" autocomplete="off" aria-describedby="basic-addon2">
        </div>

        <div class="input-group">
            <input id="login_btn" ng-click="lg.login()" type="submit" value="登录">
        </div>
    </form>
</div>
