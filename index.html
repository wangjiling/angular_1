<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="后台管理系统">
    <meta name="keywords" content="后台管理系统">
    <meta name="author" content="后台管理系统">
    <title>后台管理系统</title>
    <style>[ng-cloak] { display: none; }</style>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sprite.css" />
    <!-- endbuild -->
</head>
<body ng-app="app">
    <div ng-controller="BmHeaderCtrl" ng-include="'views/header.html'"></div>
    <div class="app" id="app" ui-view></div>
    <div ng-include="'views/footer.html'"></div>

    <!-- build:libjs js/libs.js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:mainjs js/main.js -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <!--filters-->
    <script src="js/filters/util.js"></script>
    <!--services-->
    <script src="js/services/common.js"></script>
    <script src="js/services/interceptor.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/operation.js"></script>
    <script src="js/services/clearing.js"></script>
    <!--controllers-->
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/bmHeaderCtrl.js"></script>
    <script src="js/controllers/operationCtrl.js"></script>
    <script src="js/controllers/operationFundingsCtrl.js"></script>
    <script src="js/controllers/operationMediasCtrl.js"></script>
    <script src="js/controllers/clearingCtrl.js"></script>
    <script src="js/controllers/clearingFinanceCtrl.js"></script>
    <script src="js/controllers/clearingExperienceCtrl.js"></script>
    <!-- endbuild -->
</body>
</html>
